<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__content">
          <div class="card__img">
            <img src="/images/image-equilibrium.jpg" alt="">
            <div class="overlay">
              <img src="/images/icon-view.svg" alt="">
            </div>
          </div>
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <p class="card__price">
            <img src="/images/icon-ethereum.svg" alt="">
            0.041ETH
          </p>
          <p class="card__time">
            <img src="/images/icon-clock.svg" alt="">
            3 days left
          </p>
        </div>
        <hr>
        <div class="flex-group2">
          <div class="avatar">
            <img src="/images/image-avatar.png" alt="">

          </div>
          <p>
            Creation of 
            <span>Jules Wyvern</span>
          </p>
        </div>
        </div>
      </article>
    </main>
     
      

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/5leepy">Nadir Nahdi</a>.
    </div>
  </body>
</html>
